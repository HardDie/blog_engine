version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/repository/invite"
    schema: "migrations"
    gen:
      go:
        package: "invite"
        out: "internal/repository/invite"
        emit_empty_slices: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        omit_unused_structs: true
        emit_interface: true
        emit_prepared_queries: true
        json_tags_case_style: camel
        emit_sql_as_comment: true
    database:
      uri: "blog.db"
    rules:
      - sqlc/db-prepare
